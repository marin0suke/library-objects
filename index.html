<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="header">Marin's Library</h1>
        <h2>Add a book</h2>
        <form>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Pages">
            <div class="check-have-read">
                <label for="have-read">Have read</label>
                <input type="checkbox" id="have-read">
            </div>
            <button type="submit" class="add-book">Add Book</button>
        </form>
    </div>
    <div class="display-books"></div>
    <script src="script.js"></script>
</body>
</html>
